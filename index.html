<!--
  index.html

  This page is used to run the CollectionSpace UI using a local development server.

  Use the command: npm run devserver
  Then open a browser to: http://localhost:8080
-->
<html>
<head>
  <meta charset="UTF-8">
  <!--
    webpack dev server generates a JS bundle into memory, and updates it as files are edited.
    This bundle is served from the URL /cspaceUI.js, but it does not exist in the filesystem.
  -->
  <script src="/cspaceUI.js"></script>
</head>
<body>
  <div id="cspace"></div>
  <script>
    cspaceUI({
      serverUrl: 'https://core.dev.collectionspace.org',
      prettyUrls: true,
    });
  </script>
</body>
</html>
