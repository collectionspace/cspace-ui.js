<!--
  index.html

  This page is used to run the CollectionSpace UI using a local development server.

  Use the command: npm run devserver
  Then open a browser to: http://localhost:8080

  Note that this file is not used when the --back-end option is supplied to npm run devserver,
  unless the --local-index option is also supplied, and set to the path to this file.
-->
<html>
<head>
  <meta charset="UTF-8">
  <!--
    webpack dev server generates a JS bundle into memory, and updates it as files are edited.
    This bundle is served from the URL /webpack-dev-assets/cspaceUI.js, but it does not exist in
    the filesystem.
  -->
  <script src="/webpack-dev-assets/cspaceUI.js"></script>
</head>
<body>
  <div id="cspace"></div>
  <script>
    cspaceUI({
      serverUrl: 'http://localhost:8180',
      prettyUrls: true,
    });
  </script>
</body>
</html>
